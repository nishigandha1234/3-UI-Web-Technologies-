<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 100%;
        }
        td{
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table border="1" style="border-collapse: collapse;">
        <tr>
            <td>Days</td>
            <td>I</td>
            <td>II</td>
            <td>III</td>
            <td rowspan="7">B
                <br>R
                <br>E
                <br>A
                <br>K</td>
            <td>IV</td>
            <td>V</td>
            <td>VI</td>
        </tr>

        <tr>
            <td>Monday</td>
            <td>English</td>
            <td>Math</td>
            <td>Arts</td>
            <td>History</td>
            <td>Games</td>
            <td>Lab</td>
        </tr>

        <tr>
            <td>Tuesday</td>
            <td>Geography</td>
            <td>Science</td>
            <td>Marathi</td>
            <td colspan="2">Maths</td>
            <td>Social Science</td>
        </tr>

        <tr>
            <td>Wednesday</td>
            <td colspan="3">Science</td>
            <td>History</td>
            <td>English</td>
            <td>Lab</td>
        </tr>

        <tr>
            <td>Thursday</td>
            <td colspan="2">Sports</td>
            <td>History</td>
            <td>Geography</td>
            <td>Lab</td>
            <td>Science</td>
        </tr>

        <tr>
            <td>Friday</td>
            <td>English</td>
            <td>Math</td>
            <td>Geography</td>
            <td>Science</td>
            <td colspan="2">Lab</td>
            
        </tr>

        <tr>
            <td>Saturday</td>
            <td colspan="3">Sports</td>
            <td>Lab</td>
            <td>Science</td>
            <td>English</td>
        
        </tr>

    </table>
    
</body>
</html>
